name: Laravel CI/CD

on:
  push:
    branches:
      - main # Modifier si ton branche principale est "master" ou autre
  pull_request:

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›  Cloner le code
        uses: actions/checkout@v3

      - name: âš¡ï¸ Installer PHP et Composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          tools: composer

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: composer install --no-progress --no-suggest --prefer-dist --optimize-autoloader

      - name: ğŸ›  Configurer l'environnement
        run: cp .env.example .env

      - name: ğŸ”‘ GÃ©nÃ©rer la clÃ© d'application
        run: php artisan key:generate

      - name: ğŸ›  Configurer SQLite pour les tests
        run: |
          mkdir -p database
          touch database/database.sqlite
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite

      - name: ğŸ§ª Lancer les tests
        run: php artisan test
